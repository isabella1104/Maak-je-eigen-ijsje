<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maak je eigen ijsje</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Maak je eigen ijsje!</h1>
        <div class="ice-cream">
            <div class="cone"></div>
            <div class="scoop" id="scoop"></div>
            <div class="sprinkles" id="sprinkles"></div>
        </div>

        <div class="controls">
            <button onclick="changeFlavor('vanilla')" class="flavor-btn"
                style="background-color: #add8e6; color: black;">Vanille</button>
            <button onclick="changeFlavor('chocolate')" class="flavor-btn"
                style="background-color: #8b4513; color: white;">Chocolade</button>
            <button onclick="changeFlavor('strawberry')" class="flavor-btn"
                style="background-color: #ff6f61; color: black;">Aardbei</button>
            <button onclick="changeFlavor('mint')" class="flavor-btn"
                style="background-color: #98ff98; color: black;">Munt</button>
            <button onclick="toggleSprinkles()" class="sprinkles-btn"
                style="background-color: #add8e6; color: black;">Sprinkles</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
